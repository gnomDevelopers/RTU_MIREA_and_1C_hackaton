info:
  contact: {}
  title: VUZ+ API
  version: "1.0"
paths:
  /achievement/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an achievement by the specified ID.
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Deleted achievement ID
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid achievement ID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Delete an achievement
      tags:
      - achievements
  /auth/achievement:
    post:
      consumes:
      - application/json
      description: Creates a new achievement with the provided details.
      parameters:
      - description: Achievement creation data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/entities.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Created achievement details
          schema:
            $ref: '#/definitions/entities.CreateAchievementResponse'
        "400":
          description: Invalid request body
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create a new achievement
      tags:
      - achievements
  /auth/achievements/user/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves an achievement by the specified user ID.
      parameters:
      - description: User ID
        in: path
        name: id
